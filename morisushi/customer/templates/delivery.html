<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Delivery</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	
	<!-- Start Delivery -->
	<div class="Delivery-box">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Delivery</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="tz-gallery">
				<div class="row">
					<div class="col-sm-12 col-md-4 col-lg-4">
						<a class="lightbox" href=" {% static 'images/gallery-img-01.jpg' %} ">
							<img class="img-fluid" src=" {% static 'images/gallery-img-01.jpg' %} " alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href=" {% static 'images/gallery-img-02.jpg' %} ">
							<img class="img-fluid" src=" {% static 'images/gallery-img-02.jpg' %} " alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href=" {% static 'images/gallery-img-03.jpg' %} ">
							<img class="img-fluid" src=" {% static 'images/gallery-img-03.jpg' %} " alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-12 col-md-4 col-lg-4">
						<a class="lightbox" href=" {% static 'images/gallery-img-04.jpg' %} ">
							<img class="img-fluid" src=" {% static 'images/gallery-img-04.jpg' %} " alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href=" {% static 'images/gallery-img-05.jpg' %} ">
							<img class="img-fluid" src=" {% static 'images/gallery-img-05.jpg' %} " alt="Gallery Images">
						</a>
					</div> 
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href=" {% static 'images/gallery-img-06.jpg' %} ">
							<img class="img-fluid" src=" {% static 'images/gallery-img-06.jpg' %} " alt="Gallery Images">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Gallery -->
	
	<!-- Start Contact info -->
	<div class="contact-imfo-box">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<i class="fa fa-volume-control-phone"></i>
					<div class="overflow-hidden">
						<h4>Phone</h4>
						<p class="lead">
							+31 6 147 193 81
						</p>
					</div>
				</div>
				<div class="col-md-4">
					<i class="fa fa-envelope"></i>
					<div class="overflow-hidden">
						<h4>Email</h4>
						<p class="lead">
							info@morisushi.de
						</p>
					</div>
				</div>
				<div class="col-md-4">
					<i class="fa fa-map-marker"></i>
					<div class="overflow-hidden">
						<h4>Location</h4>
						<p class="lead">
							Daunetel 54 Oldenzaal
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Contact info -->

{% endblock content %}
